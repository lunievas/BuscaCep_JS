<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <main class="container">
        <div class="truck">

        </div>
        <div class="inputs">
            <div class="group">
                <label for="cep">CEP</label>
                <div class="input-content">
                    <img src="images/procurar.png" alt="" class="icon">
                    <input type="number" id="cep">
                </div>
            </div>
            <div class="group">
                <label for="rua">Rua</label>
                <div class="input-content">
                    <img src="images/estrada.png".png" alt="" class="icon">
                    <input type="text" id="rua">
                </div>
            </div>
            <div class="group">
                <label for="complemento">Complemento</label>
                <div class="input-content">
                    <img src="images/mais.png" alt="" class="icon">
                    <input type="text" id="complemento">
                </div>
            </div>
            <div class="group">
                <label for="bairro">Bairro</label>
                <div class="input-content">
                    <img src="images/vizinhanca.png" alt="" class="icon">
                    <input type="text" id="bairro">
                </div>
            </div>
            <div class="group">
                <label for="uf">UF</label>
                <div class="input-content">
                    <img src="images/trafego.png" alt="" class="icon">
                    <input type="text" id="uf">
                </div>
            </div>

        </div>
    </main>



    <script src="js/buscacep.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
